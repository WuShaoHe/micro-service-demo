server:
  port: 8089

spring:
  application:
    name: micro-service-eureka-peer2

security:
  basic:
    enabled: true

  user:
    name: admin
    password: admin
eureka:
  instance:
    hostname: peer2
    prefer-ip-address: true
  client:
#    register-with-eureka: false
#    fetch-registry: false
    service-url:
      defaultZone: http://admin:admin@localhost:8090/eureka/